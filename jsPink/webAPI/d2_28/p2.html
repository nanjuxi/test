<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: red;
        }
    </style>
</head>
<body>
    <a href="http://www.google.com">点击<span>5</span>秒之后跳转 </a>
    <script>
        const a=document.querySelector("a")
        let num=5
        let timerID=setInterval(function(){
            num--
            a.innerHTML=`点击<span>${num}</span>秒之后跳转 `
            if(num===0){
                clearInterval(timerID)
                location.href="http://www.google.com"
            }
        },1000)
    </script>
</body>
</html>
