<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
          width: 500px;
          height: 500px;
          background-color: #ccc;
          color: #fff;
          text-align: center;
          font-size: 100px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        const box = document.querySelector('.box')
        let i = 0
        function mouseMove(){
            box.innerHTML = i++
        }
        function throttle(fn,t){
            //手写节流函数的实现，相当于只执行第一次
            //核心思想，利用setTimeout函数来实现
            //1.设置一个定时器
            //2.判断定时器是否为空，不为空，不执行任何操作
            //3.如果定时器为空，执行以下操作
               //3.1 开启定时器，并调用函数执行
               //3.2 关闭定时器
            let timer = null
            return function(){
                if(!timer){
                    timer = setTimeout(function(){
                        fn()
                        timer = null
                    },t)
                    
                }
            }
        }
        box.addEventListener('mousemove',throttle(mouseMove,2000))
    </script>
</body>
</html>
