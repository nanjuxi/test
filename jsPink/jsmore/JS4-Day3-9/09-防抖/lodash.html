<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
      width: 500px;
      height: 500px;
      background-color: #ccc;
      color: #fff;
      text-align: center;
      font-size: 100px;
    }
    </style>
</head>
<body>
    <div class="box"></div>
    <script src="./lodash.html"></script>
    <script>
        const box = document.querySelector('.box')
        let i = 1
        function mouseMove(){
            // console.log(i++)
            i++
            box.innerHTML = i
        }
        //利用lodash中的-.debounce(fn,time)函数实现500ms之后i++
        box.addEventListener('mousemove',_.debounce(mouseMove,500))
        // box.addEventListener('mousemove',mouseMove)
    </script>
</body>
</html>
